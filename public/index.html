<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gatitos Random</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;display:flex;flex-direction:column;min-height:100vh;align-items:center;justify-content:center;margin:0;padding:20px;box-sizing:border-box}
main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px}
img{max-width:90vw;max-height:60vh;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.2)}
button{padding:8px 14px;font-size:16px;border-radius:6px;border:1px solid #ccc;cursor:pointer}
footer{text-align:center;padding:12px 0;font-size:14px;color:#555}
</style>
</head>
<body>
<main>
<h1>Gatitos Random</h1>
<img id="cat" src="" alt="Gato">
<button id="new">Obtener otra imagen</button>
</main>
<footer>Agustin Merlo - 38010878</footer>
<script>
const img=document.getElementById('cat');
const btn=document.getElementById('new');
async function fetchCat(){
  try{
    btn.disabled=true;
    const res=await fetch('https://api.thecatapi.com/v1/images/search');
    const data=await res.json();
    img.src=data[0].url;
  }catch(e){
    img.alt='Error al cargar imagen';
  }finally{
    btn.disabled=false;
  }
}
btn.addEventListener('click',fetchCat);
fetchCat();
</script>
</body>
</html>
